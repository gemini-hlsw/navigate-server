site = GN

# Web server related configuration
web-server {
    # External url used for redirects
    external-base-url = "navigate.hi.gemini.edu"
    # Uri to forward requests made to /proxy to.
    proxy-base-uri = "http://localhost:4000"
    # Certificate
    tls {
        key-store = "conf/local/mkogppnav-lv1.hi.gemini.edu.jks"
        key-store-pwd = "<Define in secrets.conf>"
        cert-pwd = "<Define in secrets.conf>"
    }
}

